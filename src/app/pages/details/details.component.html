
<a class="flex flex-col items-center  bg-white border border-[#dc7632]/50   mx-auto mt-5 md:flex-row w-[90%]  dark:border-[#dc7632]/50 dark:bg-gray-800 rounded-lg shadow-xl dark:hover:bg-gray-700">
    <img class="object-cover w-full  rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" [src]="productDetails.imageCover" alt="">
    <div class="flex flex-col  mx-10 w-full  justify-between leading-normal">
      <div class="card-body py-4 flex  flex-col justify-between  ">
        <h4 class="text-[#dc7632]  font-serif  pb-3 text-xl  text-start   capitalize">{{productDetails.title}}</h4>
        <p class="font-sm text-black pb-3 text-start ps-5 ">{{ productDetails.description}}</p>
        <h4 class="text-[#dc7632]  font-serif  pb-3   ps-5 text-start   capitalize">{{ productDetails.category.name }}</h4>
        <div class="flex justify-between   mt-2 items-center">
          <span class="text-[#dc7632] ps-5">{{productDetails.price |currency:'EUR'}}</span>
          <div class="flex items-center">
            <i class="fas fa-star text-yellow-300"></i>
            <span class=" ps-1">{{productDetails.ratingsAverage}}</span>
          </div>
        </div>
    </div>
    <button type="button" class="text-white border ms-5 border-[#dc7632] bg-[#dc7632] hover:border-[#dc7632] hover:text-[#dc7632] hover:bg-white focus:ring-1 focus:ring-[#dc7632] font-medium rounded-lg text-sm px-5  py-2 mb-2 mt-5 dark:bg-[#dc7632] dark:hover:bg-[#dc7632] focus:outline-none dark:focus:ring-[#dc7632] w-full block mx-auto">Add To Cart</button>

  </div>
</a>
