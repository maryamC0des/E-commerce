<section class=" p-10">
    <h1 class=" text-center text-3xl pt-16">Shop Cart</h1>
  @if (totalPrice) {
    <!-- <div class="w-full p-6 mb-4 max-w-sm bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700"> -->
<div class=" flex items-center justify-between p-4 my-10 shadow-gray-500 shadow-md">
    <div><span class="text-2xl font-normal text-gray-900 dark:text-white">TotalPrice: {{totalPrice}} Egp</span></div>
    <div>
        <a [routerLink]="['/checkout',cartId]" routerLinkActive="router-link-active"  class=" w-full text-white bg-[#dc7633]  focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-[#dc7633] dark:hover:bg-gray-700 dark:focus:ring-gray-800">pay now</a>
    </div> 
</div>
    <div >
        <div >
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-16 py-3">
                    <span class="sr-only">Image</span>
                </th>
                <th scope="col" class="px-6 py-3">
                    Product
                </th>
                <th scope="col" class="px-6 py-3">
                    Qty
                </th>
                <th scope="col" class="px-6 py-3">
                    Price
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
         @for (cart of cartDetails; track $index) {
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 gap-5">
                <td class="p-4">
                    <img [src]="cart.product.imageCover"
                    class="w-16 md:w-32 max-w-full max-h-full" alt="Apple Watch">
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{cart.product.title}}
                </td>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        <button (click)="updateCart(cart.product._id,cart.count-1)"
                         class="inline-flex items-center justify-center p-1 me-3 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" type="button">
                            <span class="sr-only">Quantity button</span>
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                            </svg>
                        </button>
                        <div>
                            <input type="number" id="first_product" class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [placeholder]="cart.count" required />
                        </div>
                        <button (click)="updateCart(cart.product._id,cart.count+1)"
                        class="inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" type="button">
                            <span class="sr-only">Quantity button</span>
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                            </svg>
                        </button>
                    </div>
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{cart.price}}Egp
                </td>
                <td class="px-6 py-4">
                    <button>
                        <a  (click)="removeItem(cart.product._id)" class="font-medium  text-red-600 dark:text-red-500 hover:underline"><i class="fa fa-trash text-red-600 pr-1"></i>Remove</a>
                    </button>
                   
                </td>
            </tr>
         }
           
          
        </tbody>
      </table>
        </div> 
        </div>

    </div>
  }
  @else{
    <div class=" flex flex-col items-center justify-center">
        <p class="text-3xl text-center py-10"> Cart is Empty</p>
        <img src="/images/download.jpeg" alt="">
    </div>
  
  }
</section>
